<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desigualdades con Gr√°fico</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #2a2a2a;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #grafico {
      margin-top: 30px;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Resolver desigualdades con gr√°fico</h1>
  <p>Ejemplos: <code>x^2 - 4 > 0</code> | <code>2x + 3 &lt; 7</code></p>

  <input type="text" id="input" placeholder="Escribe la desigualdad" size="35">
  <button onclick="resolverDesigualdad()">Resolver</button>

  <div id="resultado"></div>
  <div id="grafico"></div>

  <script>
    function resolverDesigualdad() {
      const input = document.getElementById("input").value.replace(/\s/g, '');
      const resultado = document.getElementById("resultado");

      const match = input.match(/(.+)(<=|>=|<|>)(.+)/);
      if (!match) {
        resultado.innerHTML = "‚ùå Formato incorrecto. Usa s√≠mbolos como <, >, <=, >=";
        Plotly.purge('grafico');
        return;
      }

      const [_, izquierda, operador, derecha] = match;
      const f_expr = `(${izquierda}) - (${derecha})`;

      const valoresX = [];
      const valoresY = [];
      const sombraX = [];
      const sombraY = [];

      for (let x = -10; x <= 10; x += 0.1) {
        let y = evaluar(f_expr, x);
        valoresX.push(x);
        valoresY.push(y);

        let cumple = false;
        switch (operador) {
          case "<": cumple = y < 0; break;
          case "<=": cumple = y <= 0; break;
          case ">": cumple = y > 0; break;
          case ">=": cumple = y >= 0; break;
        }

        if (cumple) {
          sombraX.push(x);
          sombraY.push(y);
        }
      }

      graficar(valoresX, valoresY, sombraX, sombraY, f_expr);
      resultado.innerHTML = "üîé Gr√°fico generado. Observa las zonas sombreadas donde se cumple la desigualdad.";
    }

    function evaluar(expr, x) {
      try {
        return eval(expr.replace(/x/g, `(${x})`));
      } catch {
        return NaN;
      }
    }

    function graficar(x, y, xSombra, ySombra, expr) {
      const funcion = {
        x: x,
        y: y,
        type: 'scatter',
        mode: 'lines',
        name: `f(x) = ${expr}`,
        line: { color: 'blue' }
      };

      const sombra = {
        x: xSombra,
        y: ySombra,
        fill: 'tozeroy',
        type: 'scatter',
        mode: 'none',
        name: 'Regi√≥n v√°lida',
        fillcolor: 'rgba(0, 200, 0, 0.3)'
      };

      const layout = {
        title: 'Gr√°fico de la desigualdad',
        xaxis: {
          title: 'x',
          zeroline: true
        },
        yaxis: {
          title: 'f(x)',
          zeroline: true
        },
        showlegend: true
      };

      Plotly.newPlot('grafico', [funcion, sombra], layout);
    }
  </script>
</body>
</html>
